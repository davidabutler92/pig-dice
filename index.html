<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/main.js"></script>
    <title>PIGDICE</title>
  </head>
  <body>
    <section id="sign-in">
      <form id="player-sign-in-form">
        <div class="form-group">
          <label for="player1">Player 1:</label>
          <input type="text" id="player1" name="player1" placeholder="Enter Name..">
        </div>
        <div class="form-group">
          <label for="player2">Player 2:</label>
          <input type="text" id="player2" name="player2" placeholder="Enter Name..">
        </div>
        <button type="submit">Submit</button>
      </form>
    </section>
    <section id="pig-dice">
      <h1>Pig Dice</h1>
      <div>
        <p id="player-one-name"></p>
        <p id="player-one-score"></p>
      </div>
      <div>
        <p>Total Score:</p>
        <p id="total-score"></p>
        <button id="roll-button">Roll</button>
        <button id="hold-button">Hold</button>
      </div>
      <div>
        <p id="player-two-name"></p>
        <p id="player-two-score"></p>
      </div>
    </section>
  </body>
</html>
