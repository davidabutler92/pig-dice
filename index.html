<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/main.js"></script>
    <title>PIGDICE</title>
  </head>
  <body>
    <div class="container" id="header1">
      <div class="jumbotron" id="jumbotron1">
        <h2>Enter name to play:</h2>
      </div>
    </div>
    <br>
    <div class="container container-center">
      <section id="sign-in">
        <form id="player-sign-in-form">
          <div class="form-group">
            <label for="player1">Player 1:</label>
            <input type="text" id="player1" name="player1" placeholder="Enter Name.." required>
          </div>
          <div class="form-group">
            <label for="player2">Player 2:</label>
            <input type="text" id="player2" name="player2" placeholder="Enter Name.." required>
          </div>
          <button type="submit" id="submit-button">Submit</button>
        </form>
      </section>
    </div>

    <section id="pig-dice">
      <div class="container" id="header2">
        <div class="jumbotron" id="jumbotron2">
          <h1>Pig Dice</h1>
        </div>
      </div>
      <br>
      <div id="flex-css">        
        <div>
          <span id="player-one-name"></span>
          <img id="player-one-checkmark-image" src="https://pluspng.com/img-png/green-tick-png-green-tick-png-file-570.png" alt="checkmark">
          <p id="player-one-score"></p>
        </div>
        <div>
          <span>Total Score: </span>
          <span id="total-score">0</span>
          <br>
          <button id="roll-button">Roll</button>
          <button id="hold-button">Hold</button>
        </div>
        <div>
          <span id="player-two-name"></span>
          <img  id="player-two-checkmark-image" src="https://pluspng.com/img-png/green-tick-png-green-tick-png-file-570.png" alt="checkmark">
          <p id="player-two-score"></p>
        </div>
      </div>
      <button type="button" id="play-again-button">Play Again</button>
      <br>
      <div class="alert alert-danger" role="alert" id="alert">
        <p>Oh snap! You rolled a one, next player's turn!</p>
      </div>
    </section>
  </body>
</html>
